<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado localmente</p>
    <video width="560" poster="imagens/video-mini01.jpg" controls autoplay loop>
      <source src="midia/getting-started.mp4" type="video/mp4">
      <source src=".m4v" type="video/mp4">
      <source src=".webm" type="video/webm"> 
      <source src=".ogv" type="video/ogg">
      <p>Seu navegador nao tem compatiblidade com reproducao do video</p>
    </video>
    <h1>inserindo video do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/hl2C9wdxLsM?si=QKBqHNNpW2jx_4Tp" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
